version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm run lint
      - run: npm test
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:ca89561c2a771d396f2b27dfa350c4aac5ff26b1e1295be95ff1e00d2a97ab66
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:abd4f398e688c68d6f6967382bc37a7cbc64f39c57791a0bc3b80d7b3453e53e
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:4bd86c58a5fbfe0d65b757d952472364578a8bd9da291716eebc142cb541c6d3
    steps:
      - run-npm-test

workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
