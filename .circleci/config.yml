version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm run lint
      - run: npm test
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:5a575fa05f84c2427d82ea42c0ad27c01af4f3e669076c915f21e03ff5a23ac9
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:63d8e3118985122f47191caf9c8a6d3d10132ff4fe7146929ba3269b3b913de5
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:cc4a5fc34ac2a4911585c4c65cf933b6e91da0c0a6b71d2e92cc0c2be1bc0331
    steps:
      - run-npm-test

workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
