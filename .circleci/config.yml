version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm run lint
      - run: npm test
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:d85c6151da03c3c63765e30911478c060df11e1546fba52d550cccd027a44503
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:09a58e532eadcf4ed349e5616715e84e27ffc29df0d806dfba348e74078a027b
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:95292b01f23b6a4d9def9f5a70f7fcab1e8bba86ff59eb9c955a55860d2933f7
    steps:
      - run-npm-test

workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
